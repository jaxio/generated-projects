<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
<app:edit bean="#{documentEditForm}" title="${msg.document}">
	<ui:define name="form">
		<app:outputLabel for="documentBinary" value="${msg.document_documentBinary}" />
		<p:outputPanel id="documentBinaryOP">
			<p:fileUpload id="documentBinary"
				fileUploadListener="#{documentController.getUploadHandler(documentEditForm.document).handleFileUpload}"
				auto="true"
				update="documentBinaryOP"
				sizeLimit="2000000"
				allowTypes="/(\.|\/)(gif|jpe?g|png|txt|doc|ppt|pdf|key|xls|number|pages)$/"
				rendered="#{!readonly}" />
			<h:commandLink
				rendered="#{not empty documentEditForm.document.documentFileName}"
				value="#{documentEditForm.document.documentFileName}"><p:fileDownload value="#{documentController.getStreamedContent(documentEditForm.document)}"/></h:commandLink>
		</p:outputPanel>

		<app:autoComplete id="account" value="#{documentEditForm.document.account}" required="true" 
			label="${msg.document_account}" hasinverse="true"
			controller="#{accountController}" printer="#{accountPrinter}" converter="#{accountJsfConverter}">
			<app:iconView actionBean="#{documentEditForm}" action="viewAccount" title="${msg.document_account}" rendered="${not empty documentEditForm.document.account}" />
		</app:autoComplete>
		<input type="hidden" name="_cid_" value="${conversationManager.currentConversation.id}"/><!--  move elsewhere? -->
	</ui:define>
</app:edit>
