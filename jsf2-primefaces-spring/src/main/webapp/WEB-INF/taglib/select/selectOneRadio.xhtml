<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:app="http://springfuse.jaxio.com/app">
	<app:outputLabel for="#{id}" value="#{label}" required="#{empty required ? false : required}" rendered="#{empty rendered ? true : rendered}" />
	<p:selectOneRadio id="#{id}" value="#{value}" label="#{label}" rendered="#{not readonly}" disabled="#{empty disabled ? false : disabled}"
		layout="#{values.size() lt 4 ? 'lineDirection' : 'pageDirection'}">
		<f:selectItems value="#{values}" />
		<f:validateBean binding="#{lenientBeanValidator}" />
		<ui:insert/>
	</p:selectOneRadio>
	<h:outputText value="#{value}" rendered="#{readonly}" disabled="#{empty disabled ? false : disabled}"/>
</ui:composition>
