<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<!-- Display commandButton for 'send', 'save', 'saveAndClose' or 'ok' action depending on the context -->
	<p:commandButton id="saveAndClose" action="#{controller.saveAndClose()}" ajax="true" update="messages delete" process="@form"
		styleClass="aria-save-button default" style="margin-bottom: 14px"
		icon="ui-icon-disk"
		value="#{msg.menu_save}"
		title="#{msg.menu_save} #{title}"
		rendered="#{not sub and not readonly}" />
	<p:commandButton id="send" actionListener="#{controller.send()}" ajax="true" update="messages" process="@form"
		styleClass="aria-save-button" style="margin-bottom: 14px"
		icon="ui-icon-pencil"		
		value="#{msg.menu_send}"
		rendered="#{not sub and not readonly}" />
	<p:commandButton id="ok" action="#{controller.ok()}" process="@form" ajax="true" update="messages"
		styleClass="default" style="margin-bottom: 14px"
		icon="ui-icon-check"
		value="${msg.submit}"
		rendered="#{sub and not readonly}" />
</ui:composition>
