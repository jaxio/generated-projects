<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<title>Display boolean value as an image</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="for" required="true" />
		<composite:attribute name="value" required="true" />
		<composite:attribute name="required" required="false" default="false"/>
	</composite:interface>

	<composite:implementation>		
		<h:outputLabel for="#{cc.attrs.for}" value="#{cc.attrs.value} #{cc.attrs.required? resourceBundle.label_required_suffix : ''} :" styleClass="#{cc.attrs.required ? 'required' : ''}" />
	</composite:implementation>
</body>
</html>
