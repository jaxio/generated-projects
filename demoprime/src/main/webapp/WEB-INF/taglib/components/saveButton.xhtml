<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- Display commandButton for 'send', 'save' or 'ok' action depending on the context -->

	<p:commandButton id="save" action="save" ajax="true" update="messages" process="@form"
		styleClass="aria-save-button default"
		icon="ui-icon-disk"
		value="#{msg.menu_save}"
		title="#{msg.menu_save} #{title}"
		rendered="#{not sub and not readonly}" />

	<p:commandButton id="send" action="send" ajax="true" update="messages" process="@form"
		styleClass="aria-save-button"
		icon="ui-icon-pencil"		
		value="#{msg.menu_send}"
		rendered="#{not sub and not readonly}" />

	<p:commandButton id="ok" action="ok" process="@form" ajax="true" update="messages"
		styleClass="default"
		icon="ui-icon-check"
		value="${msg.submit}"
		rendered="#{sub and not readonly}" />
</ui:composition>
