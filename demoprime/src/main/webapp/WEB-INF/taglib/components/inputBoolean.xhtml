<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
	<appcc:outputLabel for="${id}" value="${label}" required="${empty required ? false : required}" />
	<h:selectBooleanCheckbox id="${id}" label="${label}" value="#{value}" disabled="${readonly}">
		<f:validateBean binding="#{lenientBeanValidator}"/>
	</h:selectBooleanCheckbox>
</ui:composition>
