<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
	<appcc:outputLabel for="${id}" value="${label}" required="${empty required ? false : required}" />
	<p:inputText id="${id}" type="password" label="${label}" value="#{value}" rendered="${not readonly}" maxlength="${empty maxlength ? 1000 : maxlength}">
		<f:validateBean binding="#{lenientBeanValidator}"/>
	</p:inputText>
	<h:outputText value="********" rendered="${readonly}" />
</ui:composition>
